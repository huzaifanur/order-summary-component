<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card-container">
      <img class="hero-img" src="./images//illustration-hero.svg" alt="" />
      <div class="hero-content">
        <div class="summary-container">
          <h1>Order Summary</h1>
          <p class="summary-para">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="plan-container">
          <img class="plan-img" src="./images/icon-music.svg" alt="" />
          <div>
            <span class="plan-name">Anual Plan</span> <br /><span
              class="plan-price"
              >$59.99/year</span
            >
          </div>
          <a class="change-plan" href="">Change</a>
        </div>
        <button class="btn proceed">Proceed to Payment</button>
        <button class="btn cancel">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
